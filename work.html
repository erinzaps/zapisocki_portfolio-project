<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/f94791afea.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="styles/portfolio.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Khula:wght@300;400;600;800&family=Playfair+Display:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <title>Work | woman on her way</title>
  </head>
  <body class="primary-page">
    <div class="content-container container">
      <div class="content">
        <h1 class="mb-5">Posts</h1>

        <div class="row gx-5">
          <div class="col-md-4">
            <img
              src="images/cathedral.jpg"
              alt="Cathedral"
              class="img-fluid mb-3"
            />
            <h3 class="text-center mb-5">
              The Boy at St. Catherine's
            </h3>
          </div>

          <div class="col-md-4">
            <img
              src="images/celebrate.jpg"
              alt="Balloons"
              class="img-fluid mb-3"
            />
            <h3 class="text-center mb-5">
              Two simple ways to celebrate the end of
              the year
            </h3>
          </div>

          <div class="col-md-4">
            <img
              src="images/jukebox.jpg"
              alt="Jukebox"
              class="img-fluid mb-3"
            />
            <h3 class="text-center mb-5">On sound</h3>
          </div>
        </div>

        <div class="row gx-5">
          <div class="col-md-4">
            <img
              src="images/airplane.jpg"
              alt="Cathedral"
              class="img-fluid mb-3"
            />
            <h3 class="text-center mb-5">
              Things I did/am doing to prepare for an
              international move
            </h3>
          </div>

          <div class="col-md-4">
            <img
              src="images/hangedman.jpg"
              alt="Balloons"
              class="img-fluid mb-3"
            />
            <h3 class="text-center mb-5">
              The Hanged Man and the astrology dance
            </h3>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
